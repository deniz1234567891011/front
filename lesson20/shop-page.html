<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
</head>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  .shop-section {
    display: flex;
    padding: 40px;
    gap: 40px;
  }

  aside.filters {
    width: 200px;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  aside.filters h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #444;
  }

  aside.filters ul {
    list-style: none;
    padding: 0;
  }

  aside.filters ul li {
    margin-bottom: 8px;
    cursor: pointer;
    padding: 5px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  aside.filters ul li:hover {
    background-color: #eee;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 25px;
    flex: 1;
  }

  .product-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
  }

  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }

  .product-card h3 {
    font-size: 18px;
    margin: 10px 0 5px;
  }

  .price {
    font-weight: bold;
    color: #2a9d8f;
  }

  .old-price {
    text-decoration: line-through;
    color: #999;
    font-size: 13px;
    margin-left: 5px;
  }

  .product-card p {
    margin: 5px 0;
  }

  .product-card button {
    background-color: #2a9d8f;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .product-card button:hover {
    background-color: #21867a;
  }

  a[href="cart.html"] {
    display: inline-block;
    margin: 30px auto;
    padding: 10px 20px;
    background-color: #264653;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
  }

  a[href="cart.html"]:hover {
    background-color: #1f3e46;
  }
</style>

<div id="footer-placeholder"></div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    loadNavbarAndFooter();
    loadClothes();
  });

  const baseUrl = "http://localhost:8362/clothes";

  function loadNavbarAndFooter() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        const usernameElement = document.getElementById("username");
        const logoutBtn = document.querySelector(".logout-btn");
        const loginBtn = document.querySelector(".login-btn");
        const storedUsername = localStorage.getItem("username");

        if (storedUsername) {
          if (usernameElement) usernameElement.textContent = storedUsername;
          if (logoutBtn) logoutBtn.style.display = "inline-block";
          if (loginBtn) loginBtn.style.display = "none";
        } else {
          if (usernameElement) usernameElement.textContent = "";
          if (logoutBtn) logoutBtn.style.display = "none";
          if (loginBtn) loginBtn.style.display = "inline-block";
        }

        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("username");
            localStorage.removeItem("jwt_token");
            alert("Вы вышли из аккаунта");
            window.location.href = "inde.html"; // испр. inde.html → index.html
          });
        }
      })
      .catch(error => console.error('Error loading navbar:', error));

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  }

  function createCard(clothes) {
    return `
      <div class="clothes-card">
        <img src="${clothes.imgUrl}" alt=""/>
        <h4>
          <a href="product-page.html?id=${clothes.id}">
            ${clothes.brand} ${clothes.model}
          </a>
        </h4>
        <p>${clothes.price} AZN</p>
        <button onclick="addToBasket(${clothes.id})">Add to basket</button>
      </div>
    `;
  }

  function addToBasket(clothingId) {
    const token = localStorage.getItem("jwt_token");
    if (!token) {
      alert("Вы должны войти в аккаунт, чтобы добавить товар.");
      return;
    }

    fetch(`http://localhost:8362/basket/add/${clothingId}`, {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("Не удалось добавить в корзину");
        alert("Товар добавлен в корзину!");
      })
      .catch(error => console.error("Basket error:", error));
  }

  function renderClothes(clothes) {
    const container = document.getElementById("products");
    if (!container) {
      console.error("Container for products not found.");
      return;
    }

    if (clothes.length === 0) {
      container.innerHTML = "<p>Товары не найдены.</p>";
      return;
    }

    container.innerHTML = clothes.map(createCard).join("");
  }

  function loadClothes() {
    fetch(`${baseUrl}`)
      .then(res => {
        if (!res.ok) throw new Error("Ошибка загрузки товаров");
        return res.json();
      })
      .then(data => renderClothes(data))
      .catch(error => console.error("Load clothes error:", error));
  }

  function searchClothes() {
    const keyword = document.getElementById("searchInput").value;
    fetch(`${baseUrl}/search?keyword=${encodeURIComponent(keyword)}`)
      .then(res => {
        if (!res.ok) throw new Error("Ошибка при поиске");
        return res.json();
      })
      .then(data => renderClothes(data))
      .catch(error => console.error("Search error:", error));
  }
</script>
