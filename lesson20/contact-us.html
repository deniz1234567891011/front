<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }


        .breadcrumbs {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 20px;
        }

        .breadcrumbs a {
            color: #777;
            text-decoration: none;
        }

        .breadcrumbs span {
            margin: 0 5px;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        .contact-info {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-icon {
            width: 30px;
            height: 30px;
            background-color: #f9f9f9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e44d26;
            margin-right: 15px;
        }

        .contact-icon svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .contact-details strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        button[type="submit"] {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #d14320;
        }

    

    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>




        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    </div>
                    <div class="contact-details">
                        <strong>Call To Us</strong>
                        We are available 24/7, 7 days a week.
                        Phone: +0088-19099-9706
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm4-8c0 1.1-.9 2-2 2s-2-.9-2-2 2-2 2-2 2 .9 2 2z"/></svg>
                    </div>
                    <div class="contact-details">
                        <strong>Write To Us</strong>
                        Fill out our form and we will contact
                        you within 24 hours.
                        Email1: customer@exclusive.com
                        Email2: support@exclusive.com
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send Message</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Your Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>


    

    
    </footer>
    <div id="footer-placeholder"></div>
</body>
<script>
 document.addEventListener('DOMContentLoaded', function() {
         fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // ✅ После вставки навбара – показать ник, скрыть/показать кнопки
            const usernameElement = document.getElementById("username");
            const logoutBtn = document.querySelector(".logout-btn");
            const loginBtn = document.querySelector(".login-btn");
            const storedUsername = localStorage.getItem("username");

            if (storedUsername) {
                if (usernameElement) usernameElement.textContent = storedUsername;
                if (logoutBtn) logoutBtn.style.display = "inline-block";
                if (loginBtn) loginBtn.style.display = "none";
            } else {
                if (usernameElement) usernameElement.textContent = "";
                if (logoutBtn) logoutBtn.style.display = "none";
                if (loginBtn) loginBtn.style.display = "inline-block";
            }

            // ✅ Обработка выхода
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    localStorage.removeItem("username");
                    localStorage.removeItem("jwt_token");
                    alert("Вы вышли из аккаунта");
                    window.location.href = "inde.html";
                });
            }
        })
        .catch(error => console.error('Error loading navbar:', error));
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
</script>
</html>
